name: yts-stack
services:
  yts-airbyte-bootloader:
    depends_on:
      yts-pg:
        condition: service_healthy
        required: true
    environment:
      AIRBYTE_JOBS_KUBE_NAMESPACE: default
      AIRBYTE_ROLE: bootloader
      AIRBYTE_VERSION: 1.8.2
      AIRBYTE_WORKER_ENVIRONMENT: DOCKER
      CONFIG_DATABASE_PASSWORD: Devops123456@
      CONFIG_DATABASE_URL: jdbc:postgresql://yts-pg:5432/yts_airbyte
      CONFIG_DATABASE_USER: yts_airbyte
      DATABASE_PASSWORD: Devops123456@
      DATABASE_URL: jdbc:postgresql://yts-pg:5432/yts_airbyte?sslmode=disable
      DATABASE_USER: yts_airbyte
      JOB_DATABASE_PASSWORD: Devops123456@
      JOB_DATABASE_URL: jdbc:postgresql://yts-pg:5432/yts_airbyte_jobs
      JOB_DATABASE_USER: yts_airbyte
      RUN_CONFIG_DATABASE_MIGRATION: "true"
      RUN_DATABASE_MIGRATION: "true"
      RUN_JOB_DATABASE_MIGRATION: "true"
    image: airbyte/bootloader:1.8.2
    networks:
      yts-core: null
    restart: "no"
  yts-airbyte-server:
    depends_on:
      yts-airbyte-bootloader:
        condition: service_completed_successfully
        required: true
      yts-airbyte-temporal:
        condition: service_started
        required: true
      yts-pg:
        condition: service_healthy
        required: true
    environment:
      AIRBYTE_CLOUD_STORAGE_BUCKET_ACTIVITY_PAYLOAD: yts-lake
      AIRBYTE_CLOUD_STORAGE_BUCKET_AUDIT_LOGGING: yts-lake
      AIRBYTE_CLOUD_STORAGE_BUCKET_LOG: yts-lake
      AIRBYTE_CLOUD_STORAGE_BUCKET_PROFILER_OUTPUT: yts-lake
      AIRBYTE_CLOUD_STORAGE_BUCKET_STATE: yts-lake
      AIRBYTE_CLOUD_STORAGE_BUCKET_WORKLOAD_OUTPUT: yts-lake
      AIRBYTE_CLOUD_STORAGE_S3_ACCESS_KEY: minio
      AIRBYTE_CLOUD_STORAGE_S3_ENDPOINT: http://yts-minio:9000
      AIRBYTE_CLOUD_STORAGE_S3_PATH_STYLE_ACCESS: "true"
      AIRBYTE_CLOUD_STORAGE_S3_REGION: cn-local-1
      AIRBYTE_CLOUD_STORAGE_S3_SECRET_ACCESS_KEY: Devops123456@
      AIRBYTE_CLOUD_STORAGE_TYPE: S3
      AIRBYTE_CONNECTOR_REGISTRY_ENTERPRISE_ENTERPRISE_DESTINATION_STUBS_URL: https://connectors.airbyte.com/files/enterprise-destination-stubs.json
      AIRBYTE_CONNECTOR_REGISTRY_ENTERPRISE_ENTERPRISE_SOURCE_STUBS_URL: https://connectors.airbyte.com/files/enterprise-source-stubs.json
      AIRBYTE_FLYWAY_CONFIGS_MINIMUM_MIGRATION_VERSION: 0.50.3
      AIRBYTE_FLYWAY_JOBS_MINIMUM_MIGRATION_VERSION: 0.50.3
      AIRBYTE_JOBS_KUBE_NAMESPACE: default
      AIRBYTE_ROLE: server
      AIRBYTE_SECRET_PERSISTENCE: testing_config_db_table
      AIRBYTE_VERSION: 1.8.2
      AIRBYTE_WORKER_ENVIRONMENT: DOCKER
      CONFIG_DATABASE_PASSWORD: Devops123456@
      CONFIG_DATABASE_URL: jdbc:postgresql://yts-pg:5432/yts_airbyte
      CONFIG_DATABASE_USER: yts_airbyte
      DATABASE_PASSWORD: Devops123456@
      DATABASE_URL: jdbc:postgresql://yts-pg:5432/yts_airbyte?sslmode=disable
      DATABASE_USER: yts_airbyte
      INTERNAL_API_HOST: http://yts-airbyte-server:8001/
      JOB_DATABASE_PASSWORD: Devops123456@
      JOB_DATABASE_URL: jdbc:postgresql://yts-pg:5432/yts_airbyte_jobs
      JOB_DATABASE_USER: yts_airbyte
      MICRONAUT_ENVIRONMENTS: control-plane,oss
      RUN_DATABASE_MIGRATION_ON_STARTUP: "true"
      TEMPORAL_HOST: yts-airbyte-temporal:7233
      WEBAPP_URL: https://airbyte.yts.local
      WORKLOAD_API_HOST: http://yts-airbyte-server:8001/
      WORKSPACE_ROOT: /data/airbyte/workspace
    image: airbyte/server:1.8.2
    labels:
      traefik.enable: "true"
      traefik.http.routers.yts-airbyte-api.entrypoints: websecure
      traefik.http.routers.yts-airbyte-api.rule: Host(`airbyte.yts.local`) && PathPrefix(`/api`)
      traefik.http.routers.yts-airbyte-api.service: yts-airbyte-api
      traefik.http.routers.yts-airbyte-api.tls: "true"
      traefik.http.routers.yts-airbyte-ui.entrypoints: websecure
      traefik.http.routers.yts-airbyte-ui.rule: Host(`airbyte.yts.local`)
      traefik.http.routers.yts-airbyte-ui.service: yts-airbyte-ui
      traefik.http.routers.yts-airbyte-ui.tls: "true"
      traefik.http.services.yts-airbyte-api.loadbalancer.server.port: "8001"
      traefik.http.services.yts-airbyte-ui.loadbalancer.server.port: "8001"
    networks:
      yts-core: null
    restart: unless-stopped
    volumes:
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/yts-airbyte-server/data/workspace
        target: /data/airbyte/workspace
        bind:
          create_host_path: true
  yts-airbyte-temporal:
    depends_on:
      yts-pg:
        condition: service_healthy
        required: true
    environment:
      DB: postgres12_pgx
      DB_PORT: "5432"
      DBNAME: yts_temporal
      POSTGRES_DB: yts_temporal
      POSTGRES_PORT: "5432"
      POSTGRES_PWD: Devops123456@
      POSTGRES_SEEDS: yts-pg
      POSTGRES_USER: yts_temporal
      SKIP_DB_CREATE: "true"
      SQL_DATABASE: yts_temporal
      SQL_HOST: yts-pg
      SQL_PASSWORD: Devops123456@
      SQL_PORT: "5432"
      SQL_TLS_ENABLED: "false"
      SQL_USER: yts_temporal
      SQL_VISIBILITY_DATABASE: yts_temporal_visibility
      VISIBILITY_DBNAME: yts_temporal_visibility
    healthcheck:
      test:
        - CMD
        - tctl
        - --address
        - localhost:7233
        - namespace
        - list
      timeout: 5s
      interval: 10s
      retries: 30
      start_period: 20s
    image: temporalio/auto-setup:1.26.3
    networks:
      yts-core: null
    restart: unless-stopped
  yts-airbyte-worker:
    depends_on:
      yts-airbyte-server:
        condition: service_started
        required: true
      yts-airbyte-temporal:
        condition: service_started
        required: true
      yts-minio:
        condition: service_healthy
        required: true
      yts-pg:
        condition: service_healthy
        required: true
    environment:
      AIRBYTE_CLOUD_STORAGE_BUCKET_ACTIVITY_PAYLOAD: yts-lake
      AIRBYTE_CLOUD_STORAGE_BUCKET_AUDIT_LOGGING: yts-lake
      AIRBYTE_CLOUD_STORAGE_BUCKET_LOG: yts-lake
      AIRBYTE_CLOUD_STORAGE_BUCKET_PROFILER_OUTPUT: yts-lake
      AIRBYTE_CLOUD_STORAGE_BUCKET_STATE: yts-lake
      AIRBYTE_CLOUD_STORAGE_BUCKET_WORKLOAD_OUTPUT: yts-lake
      AIRBYTE_CLOUD_STORAGE_S3_ACCESS_KEY: minio
      AIRBYTE_CLOUD_STORAGE_S3_ENDPOINT: http://yts-minio:9000
      AIRBYTE_CLOUD_STORAGE_S3_PATH_STYLE_ACCESS: "true"
      AIRBYTE_CLOUD_STORAGE_S3_REGION: cn-local-1
      AIRBYTE_CLOUD_STORAGE_S3_SECRET_ACCESS_KEY: Devops123456@
      AIRBYTE_CLOUD_STORAGE_TYPE: S3
      AIRBYTE_CONNECTOR_REGISTRY_ENTERPRISE_ENTERPRISE_DESTINATION_STUBS_URL: https://connectors.airbyte.com/files/enterprise-destination-stubs.json
      AIRBYTE_CONNECTOR_REGISTRY_ENTERPRISE_ENTERPRISE_SOURCE_STUBS_URL: https://connectors.airbyte.com/files/enterprise-source-stubs.json
      AIRBYTE_FLYWAY_CONFIGS_MINIMUM_MIGRATION_VERSION: 0.50.3
      AIRBYTE_FLYWAY_JOBS_MINIMUM_MIGRATION_VERSION: 0.50.3
      AIRBYTE_ROLE: worker
      AIRBYTE_SECRET_PERSISTENCE: testing_config_db_table
      CONFIG_DATABASE_PASSWORD: Devops123456@
      CONFIG_DATABASE_URL: jdbc:postgresql://yts-pg:5432/yts_airbyte
      CONFIG_DATABASE_USER: yts_airbyte
      DATABASE_PASSWORD: Devops123456@
      DATABASE_URL: jdbc:postgresql://yts-pg:5432/yts_airbyte?sslmode=disable
      DATABASE_USER: yts_airbyte
      INTERNAL_API_HOST: http://yts-airbyte-server:8001/
      JOB_DATABASE_PASSWORD: Devops123456@
      JOB_DATABASE_URL: jdbc:postgresql://yts-pg:5432/yts_airbyte_jobs
      JOB_DATABASE_USER: yts_airbyte
      MICRONAUT_ENVIRONMENTS: control-plane,oss
      TEMPORAL_HOST: yts-airbyte-temporal:7233
      WORKLOAD_API_HOST: http://yts-airbyte-server:8001/
      WORKSPACE_ROOT: /data/airbyte/workspace
    image: airbyte/worker:1.8.2
    networks:
      yts-core: null
    restart: unless-stopped
    volumes:
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/yts-airbyte-server/data/workspace
        target: /data/airbyte/workspace
        bind:
          create_host_path: true
  yts-dbt:
    build:
      context: /opt/prod/trendsense/deploy/yts-stack/services/yts-dbt/images
      dockerfile: Dockerfile
    command:
      - dbt
      - rpc
      - --host
      - 0.0.0.0
      - --port
      - "8580"
      - --profiles-dir
      - /dbt/profiles
      - --project-dir
      - /dbt/project
    depends_on:
      yts-trino:
        condition: service_started
        required: true
    environment:
      DBT_PROFILES_DIR: /dbt/profiles
      DBT_PROJECT_DIR: /dbt/project
      DBT_RPC_HOST: 0.0.0.0
      DBT_RPC_PORT: "8580"
      DBT_TARGET: dev
      DBT_TRINO_CATALOG: doris
      DBT_TRINO_HOST: yts-trino
      DBT_TRINO_HTTP_SCHEME: http
      DBT_TRINO_PASSWORD: ""
      DBT_TRINO_PORT: "8080"
      DBT_TRINO_SCHEMA: analytics
      DBT_TRINO_USER: dbt
    image: yts-dbt:local
    labels:
      traefik.enable: "true"
      traefik.http.routers.yts-dbt.entrypoints: websecure
      traefik.http.routers.yts-dbt.rule: Host(`dbt.yts.local`)
      traefik.http.routers.yts-dbt.tls: "true"
      traefik.http.services.yts-dbt.loadbalancer.server.port: "8580"
    networks:
      yts-core: null
    restart: unless-stopped
    volumes:
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/yts-dbt/project
        target: /dbt/project
        bind:
          create_host_path: true
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/yts-dbt/profiles
        target: /dbt/profiles
        read_only: true
        bind:
          create_host_path: true
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/yts-dbt/logs
        target: /root/.dbt/logs
        bind:
          create_host_path: true
  yts-doris-be:
    depends_on:
      yts-doris-fe:
        condition: service_started
        required: true
    environment:
      BE_ADDR: yts-doris-be:9050
      BE_BRPC_PORT: "9060"
      BE_HEARTBEAT_PORT: "9050"
      BE_WEB_PORT: "8040"
      FE_SERVERS: yts-doris-fe:9010
    hostname: yts-doris-be
    healthcheck:
      test:
        - CMD
        - curl
        - -fsS
        - http://localhost:8040
      timeout: 5s
      interval: 10s
      retries: 30
      start_period: 20s
    image: apache/doris:be-3.1.0
    networks:
      yts-core: null
    restart: unless-stopped
    volumes:
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/yts-doris/be/storage
        target: /opt/apache-doris/be/storage
        bind:
          create_host_path: true
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/yts-doris/be/log
        target: /opt/apache-doris/be/log
        bind:
          create_host_path: true
  yts-doris-broker:
    depends_on:
      yts-doris-fe:
        condition: service_started
        required: true
    environment:
      BROKER_ADDR: yts-doris-broker:8000
      FE_SERVERS: yts-doris-fe:9010
    hostname: yts-doris-broker
    image: apache/doris:broker-3.1.0
    networks:
      yts-core: null
    restart: unless-stopped
  yts-doris-fe:
    environment:
      FE_EDIT_LOG_PORT: "9010"
      FE_ID: "1"
      FE_MYSQL_PORT: "9030"
      FE_QUERY_PORT: "9030"
      FE_RPC_PORT: "9020"
      FE_SERVERS: yts-doris-fe:9010
    hostname: yts-doris-fe
    healthcheck:
      test:
        - CMD
        - curl
        - -fsS
        - http://localhost:8030
      timeout: 5s
      interval: 10s
      retries: 30
      start_period: 20s
    image: apache/doris:fe-3.1.0
    labels:
      traefik.enable: "true"
      traefik.http.routers.yts-doris.entrypoints: websecure
      traefik.http.routers.yts-doris.rule: Host(`doris.yts.local`)
      traefik.http.routers.yts-doris.tls: "true"
      traefik.http.services.yts-doris.loadbalancer.server.port: "8030"
    networks:
      yts-core: null
    restart: unless-stopped
    volumes:
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/yts-doris/fe/meta
        target: /opt/apache-doris/fe/doris-meta
        bind:
          create_host_path: true
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/yts-doris/fe/log
        target: /opt/apache-doris/fe/log
        bind:
          create_host_path: true
  yts-dtadmin:
    command:
      - sh
      - -lc
      - "\n  if [ -f /etc/ssl/certs/yts-proxy.crt ]; then \n    keytool -importcert -noprompt -trustcacerts -alias yts-proxy \n      -file /etc/ssl/certs/yts-proxy.crt \n      -keystore /tmp/yts-truststore.p12 \n      -storetype PKCS12 \n      -storepass changeit >/dev/null 2>&1 || true; \n    export JAVA_TOOL_OPTIONS=\" -Djavax.net.ssl.trustStore=/tmp/yts-truststore.p12 -Djavax.net.ssl.trustStorePassword=changeit\"; \n  fi; \n  if [ -f gradlew ]; then chmod +x gradlew; ./gradlew -x test bootRun --args=\"--server.port=$${SERVER_PORT:-8080}\"; \n  elif [ -f mvnw ]; then chmod +x mvnw; ./mvnw -DskipTests spring-boot:run -Dspring-boot.run.jvmArguments=\"-Dserver.port=$${SERVER_PORT:-8080}\"; \n  else echo 'No Gradle/Maven wrapper found'; exit 1; fi"
    container_name: yts-dtadmin
    environment:
      DB_SERVICE_DB_NAME: yts_dtadmin
      DB_SERVICE_HOST: yts-pg
      DB_SERVICE_PASSWORD: Devops123456@
      DB_SERVICE_PORT: "5432"
      DB_SERVICE_USER: yts_dtadmin
      KEYCLOAK_ADMIN_CLIENT_ID: admin-cli
      KEYCLOAK_ADMIN_PASSWORD: Devops123456@
      KEYCLOAK_ADMIN_USERNAME: admin
      KEYCLOAK_AUTH_REALM: yts
      KEYCLOAK_CLIENT_ID: dtadmin
      KEYCLOAK_CLIENT_SECRET: 0pEKcXkwQYO9bHTDgVr7CjQAHg1AoJBh
      KEYCLOAK_GRANT_TYPE: password
      KEYCLOAK_REALM: yts
      KEYCLOAK_TRUST_ALL: "true"
      KEYCLOAK_URL: https://sso.yts.local
      OAUTH2_ADMIN_CLIENT_ID: dtadmin
      OAUTH2_ADMIN_CLIENT_SECRET: 0pEKcXkwQYO9bHTDgVr7CjQAHg1AoJBh
      OAUTH2_ISSUER_URI: https://sso.yts.local/realms/yts
      SERVER_PORT: "8080"
      SPRING_DATASOURCE_PLATFORM: postgresql
      SPRING_PROFILES_ACTIVE: prod
      TZ: Asia/Shanghai
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qO- http://localhost:$${SERVER_PORT:-8080}/management/health
      timeout: 5s
      interval: 10s
      retries: 30
      start_period: 30s
    image: ghcr.io/graalvm/graalvm-community:21
    labels:
      traefik.enable: "true"
      traefik.http.middlewares.yts-dtadmin-api-strip.stripprefixregex.regex: /api
      traefik.http.routers.yts-dtadmin-api.entrypoints: websecure
      traefik.http.routers.yts-dtadmin-api.middlewares: yts-dtadmin-api-strip@docker
      traefik.http.routers.yts-dtadmin-api.rule: Host(`portal.yts.local`) && PathPrefix(`/api`)
      traefik.http.routers.yts-dtadmin-api.tls: "true"
      traefik.http.services.yts-dtadmin-api.loadbalancer.server.port: "8080"
    networks:
      yts-core: null
    restart: unless-stopped
    volumes:
      - type: bind
        source: /opt/prod/trendsense/source/dtadmin
        target: /app
        bind:
          create_host_path: true
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/certs/server.crt
        target: /etc/ssl/certs/yts-proxy.crt
        read_only: true
        bind:
          create_host_path: true
      - type: volume
        source: gradle-cache
        target: /root/.gradle
        volume: {}
    working_dir: /app
  yts-dtadminui:
    command:
      - sh
      - -lc
      - |2-

          corepack enable || true;
          if [ -f pnpm-lock.yaml ]; then corepack prepare pnpm@latest --activate; pnpm i;
            pnpm dev --host 0.0.0.0 --port 3001;
          elif [ -f yarn.lock ]; then yarn install --frozen-lockfile;
            yarn dev --host 0.0.0.0 --port 3001;
          else npm ci || npm i;
            npm run dev -- --host 0.0.0.0 --port 3001;
          fi
    container_name: yts-dtadminui
    environment:
      BROWSER: none
      CHOKIDAR_USEPOLLING: "1"
      NODE_EXTRA_CA_CERTS: /etc/ssl/certs/yts-proxy.crt
      PUBLIC_BASE_URL: https://portal.yts.local
      PUBLIC_KEYCLOAK_URL: https://sso.yts.local
      WATCHPACK_POLLING: "true"
    image: node:20-alpine
    labels:
      traefik.enable: "true"
      traefik.http.routers.yts-adminui.entrypoints: websecure
      traefik.http.routers.yts-adminui.rule: Host(`portal.yts.local`)
      traefik.http.routers.yts-adminui.tls: "true"
      traefik.http.services.yts-adminui.loadbalancer.passhostheader: "false"
      traefik.http.services.yts-adminui.loadbalancer.server.port: "3001"
    networks:
      yts-core: null
    restart: unless-stopped
    volumes:
      - type: bind
        source: /opt/prod/trendsense/source/dtadmin-ui
        target: /app
        bind:
          create_host_path: true
      - type: bind
        source: /opt/prod/trendsense/deploy/yts-stack/services/certs/server.crt
        target: /etc/ssl/certs/yts-proxy.crt
        read_only: true
        bind:
          create_host_path: true
    working_dir: /app
  yts-nessie:
    container_name: yts-nessie
    healthcheck:
      test:
        - CMD
        - bash
        - -lc
        - curl -fsS http://127.0.0.1:19120/api/v1/config >/dev/null || wget -qO- http://127.0.0.1:19120/api/v1/config >/dev/null
      timeout: 5s
      interval: 10s
      retries: 30
      start_period: 20s
    image: bitnami/nessie:0.104.10
    labels:
      traefik.enable: "true"
      traefik.docker.network: yts-core
      traefik.http.routers.yts-nessie.entrypoints: websecure
      traefik.http.routers.yts-nessie.rule: Host(`nessie.yts.local`)
      traefik.http.routers.yts-nessie.tls: "true"
      traefik.http.services.yts-nessie.loadbalancer.server.port: "19120"
    networks:
      yts-core: null
    restart: unless-stopped
  yts-keycloak:
    command:
      - start-dev
      - --http-port=8080
    depends_on:
      yts-pg:
        condition: service_healthy
        required: true
    environment:
      KC_DB: postgres
      KC_DB_PASSWORD: Devops123456@
      KC_DB_URL: jdbc:postgresql://yts-pg:5432/yts_keycloak
      KC_DB_USERNAME: yts_keycloak
      KC_FEATURES: scripts
      KC_HOSTNAME: sso.yts.local
      KC_HOSTNAME_PORT: "443"
      KC_HOSTNAME_STRICT: "true"
      KC_HOSTNAME_STRICT_HTTPS: "true"
      KC_HOSTNAME_URL: https://sso.yts.local
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: Devops123456@
    healthcheck:
      test:
        - CMD
        - bash
        - -lc
        - curl -fsS http://localhost:8080/realms/master/.well-known/openid-configuration >/dev/null
      timeout: 5s
      interval: 10s
      retries: 30
      start_period: 30s
    image: quay.io/keycloak/keycloak:26.3.4
    labels:
      traefik.enable: "true"
      traefik.http.routers.yts-kc.entrypoints: websecure
      traefik.http.routers.yts-kc.rule: Host(`sso.yts.local`)
      traefik.http.routers.yts-kc.tls: "true"
      traefik.http.services.yts-kc.loadbalancer.server.port: "8080"
    networks:
      yts-core: null
    restart: unless-stopped
  yts-minio:
    command:
      - server
      - /data
      - --console-address
      - :9001
    environment:
      MINIO_REGION_NAME: cn-local-1
      MINIO_ROOT_PASSWORD: Devops123456@
      MINIO_ROOT_USER: minio
      MINIO_SERVER_URL: https://minio.yts.local
    healthcheck:
      test:
        - CMD
        - curl
        - -fsS
        - http://localhost:9000/minio/health/live
      timeout: 5s
      interval: 10s
      retries: 30
      start_period: 20s
    image: quay.io/minio/minio:latest
    labels:
      traefik.enable: "true"
      traefik.http.middlewares.yts-strip-s3.stripprefixregex.regex: /s3
      traefik.http.routers.yts-minio-api.entrypoints: websecure
      traefik.http.routers.yts-minio-api.middlewares: yts-strip-s3@docker
      traefik.http.routers.yts-minio-api.rule: Host(`minio.yts.local`) && PathPrefix(`/s3`)
      traefik.http.routers.yts-minio-api.service: yts-minio-api
      traefik.http.routers.yts-minio-api.tls: "true"
